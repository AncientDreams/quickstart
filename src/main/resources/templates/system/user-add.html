<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" lang="">
    
    <head>
        <meta charset="UTF-8">
        <title>用户新增页面</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
        <link rel="stylesheet" th:href="@{'/css/font.css'}">
        <link rel="stylesheet" th:href="@{'/css/xadmin.css'}">
        <script charset="utf-8" th:src="@{'/lib/layui/layui.js'}"></script>
        <script type="text/javascript" th:src="@{'/js/jquery.min.js'}"></script>
        <script type="text/javascript" th:src="@{'/js/xadmin.js'}"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
            <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
            <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="layui-fluid">
            <div class="layui-row">
                <form class="layui-form">
                  <div class="layui-form-item">
                      <label for="username" class="layui-form-label">
                          <span class="x-red">*</span>登录名
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="username" name="username" required="" lay-verify="required"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          <span class="x-red">*</span>将会成为您唯一的登入名
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">
                            真实姓名
                        </label>
                        <div class="layui-input-inline">
                            <input type="text"  name="name"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="phone" class="layui-form-label">
                          <span class="x-red"></span>手机
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="phone" name="phone"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_email" class="layui-form-label">
                          邮箱
                      </label>
                      <div class="layui-input-inline">
                          <input type="text" id="L_email" name="email"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">角色</label>
                        <div class="layui-input-block" id="permissionDiv">
                        </div>
                    </div>
                  <div class="layui-form-item">
                      <label for="L_pass" class="layui-form-label">
                          <span class="x-red">*</span>密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_pass" name="pass" required="" lay-verify="pass"
                          autocomplete="off" class="layui-input">
                      </div>
                      <div class="layui-form-mid layui-word-aux">
                          6到16个字符
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                          <span class="x-red">*</span>确认密码
                      </label>
                      <div class="layui-input-inline">
                          <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                          autocomplete="off" class="layui-input">
                      </div>
                  </div>
                  <div class="layui-form-item">
                      <label for="L_repass" class="layui-form-label">
                      </label>
                      <button  class="layui-btn layui-btn-lg" lay-filter="add" lay-submit="">
                          增加
                      </button>
                  </div>
              </form>
            </div>
        </div>
        <script>
            var localUrl = '[[${#httpServletRequest.getContextPath()}]]';


        layui.use(['form', 'layer'],
            function() {
                $ = layui.jquery;
                var form = layui.form,
                layer = layui.layer;

                //初始化权限按钮
                $.post(localUrl + "/role/list", function (result) {
                    var chebox = "";
                    $.each(result.list, function(index, val) {
                        if(index%3 == 0){
                            chebox+= "<br/>"
                        }
                        chebox += "<input type=\"checkbox\"  name='"+val.roleNo+"' lay-skin=\"primary\" title='"+val.roleName+"' >";
                    });
                    $("#permissionDiv").html(chebox);
                    //重新渲染表单
                    form.render();
                });

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if (value.length < 2) {
                            return '昵称至少得2个字符';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if ($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });

                //监听提交
                form.on('submit(add)',function(data) {
                    $.ajax({
                        url : localUrl + "/user/save",
                        type : "post",
                        data: data.field,
                        success : function(res) {
                            if (res.result) {
                                layer.alert(res.message, {
                                        icon: 1
                                    },
                                    function () {
                                        //关闭当前frame
                                        xadmin.close();
                                        // 可以对父窗口进行刷新
                                        xadmin.father_reload();
                                    });
                            }else{
                                layer.alert(res.message, {icon: 2});
                            }
                        },
                        error : function() {
                            layer.tips("服务器内部错误！");
                        }
                    });
                    return false;
                });

            });
        </script>
    </body>

</html>
