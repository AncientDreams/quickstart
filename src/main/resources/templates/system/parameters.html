<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="UTF-8">
    <title>系统参数管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <link rel="stylesheet" th:href="@{'/css/font.css'}">
    <link rel="stylesheet" th:href="@{'/css/xadmin.css'}">
    <script charset="utf-8" th:src="@{'/lib/layui/layui.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/jquery.min.js'}"></script>
    <script type="text/javascript" th:src="@{'/js/xadmin.js'}"></script>

    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 表格操作设置-->
<script type="text/html" id="bar">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
</script>

<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">系统管理</a>
            <a>
              <cite>参数管理</cite></a>
          </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>

<!--        表格头部工具栏-->
<script type="text/html" id="toolbar">
        <button class="layui-btn"  lay-event="add"><i
                class="layui-icon"></i>添加参数
        </button>
</script>


<!--添加参数开始-->
<div class="layui-fluid" id="addDiv" style="display: none">
    <div class="layui-row">
        <form action="" method="post" class="layui-form layui-form-pane" lay-filter="addFrom">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>参数名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="parameterName" name="parameterName" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <br>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>参数键名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="parameterKey" name="parameterKey" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <br>
            <div class="layui-form-item">
                <label class="layui-form-label">
                   参数键值
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="parameterValue" name="parameterValue" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div> <br>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="add">添加参数</button>
            </div>
        </form>
    </div>
</div>
<!--添加参数结束-->


<!--修改参数开始-->
<div class="layui-fluid" id="updateDiv" style="display: none">
    <div class="layui-row">
        <form action="" method="post" class="layui-form layui-form-pane" lay-filter="addFrom">
            <div class="layui-form-item">
                <input name="parameterId" style="display: none">
                <label class="layui-form-label">
                    <span class="x-red">*</span>参数名称
                </label>
                <div class="layui-input-inline">
                    <input type="text"  name="parameterName" lay-verify="required"
                           autocomplete="off" class="layui-input" readonly="readonly">
                </div>
            </div>

            <br>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>参数键名
                </label>
                <div class="layui-input-inline">
                    <input type="text"  name="parameterKey" lay-verify="required"
                           autocomplete="off" class="layui-input">
                </div>
            </div>

            <br>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    参数键值
                </label>
                <div class="layui-input-inline">
                    <input type="text"  name="parameterValue" required=""
                           autocomplete="off" class="layui-input">
                </div>
            </div> <br>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="update">修改参数</button>
            </div>
        </form>
    </div>
</div>
<!--修改参数结束-->


<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <form class="layui-form layui-form-pane">

                        <div class="layui-inline layui-show-xs-block">
                            <label class="layui-form-label">参数名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="parameterName" placeholder="请输入参数名称" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <label class="layui-form-label">参数键名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="parameterKey" placeholder="请输入参数键名" autocomplete="off"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline layui-show-xs-block">
                            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i
                                    class="layui-icon">&#xe615;</i>搜索
                            </button>
                            <button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">
                                <i class="layui-icon">&#xe640;</i>
                                重置</button>
                        </div>
                    </form>
                </div>
                <div class="layui-card-body ">
                    <table class="layui-table layui-form" id="dataTable" lay-filter="demo"></table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


<script>
    var localUrl = '[[${#httpServletRequest.getContextPath()}]]';
    $(function () {
    layui.use(['table', 'form'], function () {
        var table = layui.table;
        var form = layui.form;
        table.render({
            elem: '#dataTable'
            , url: localUrl + '/systemParameter/list'
            , title: '配置信息表'
            ,toolbar: '#toolbar'
            , cols: [
                [
                    {field: 'parameterId', title: '主键ID', width: 100},
                    {field: 'parameterName', title: '参数名称', width: 150}
                    , {field: 'parameterKey', title: '参数键名', width: 150}
                    , {field: 'parameterValue', title: '参数键值', width: 150}
                    , {field: 'creationTime', title: '创建时间', width: 180 ,templet: function (res) {
                        return res.creationTime.substring(0,10) + " " +  res.creationTime.substring(11,19);
                    }}
                , {fixed: '', align: 'center', title: '操作', toolbar: '#bar'}
                ]
            ]
            ,page: true
        });


        //监听行工具事件
        table.on('tool(demo)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'edit'){
                layui.use(['layer'], function () {
                    layer.open({
                        type: 1,
                        shadeClose: true,
                        shade:0.4,
                        title: "修改参数",
                        content: $("#updateDiv"),
                        success : function() {
                            form.val("addFrom", {
                                "parameterId" : data.parameterId,
                                "parameterName" : data.parameterName,
                                "parameterKey" : data.parameterKey,
                                "parameterValue" : data.parameterValue
                            });
                        }
                    });
                });
            } else if(layEvent === 'delete'){
                layer.confirm('确定要删除参数' + data.parameterName +' 吗？',{icon: 3,title:"删除"},  function(index){
                    var data = obj.data;
                    $.ajax({url: localUrl + "/systemParameter/remove",type: "post",data: {parameterKey:data.parameterId},
                        success: function (res) {
                            if (res.result) {
                                layer.alert(res.message, {icon: 1}, function () {
                                    layer.closeAll();
                                    obj.del(); //删除对应行（tr）的DOM结构
                                });
                            } else {
                                layer.alert(res.message, {icon: 2});
                            }
                        }, error: function () {
                            layer.tips("服务器内部错误！");
                        }
                    });
                });
            }
        });

        // 监听搜索表单提交
        form.on('submit(sreach)', function(data) {
            table.reload("dataTable", {
                where : data.field,
                page : {
                    curr : 1
                    //重新从第 1 页开始
                }
            });
            return false;//监听表单提交返回false用于阻止页面跳转
        });

        // 监听添加表单提交
        form.on('submit(add)', function(data) {
            $.ajax({url: localUrl + "/systemParameter/save",type: "post",data: data.field,
                success: function (res) {
                    if (res.result) {
                        layer.alert(res.message, {icon: 1}, function () {
                            layer.closeAll();
                            table.reload("dataTable", {
                                where : '', page : {curr : 1}
                            });
                        });
                    } else {
                        layer.alert(res.message, {icon: 2});
                    }
                }, error: function () {
                    layer.tips("服务器内部错误！");
                }
            });
            return false;//监听表单提交返回false用于阻止页面跳转
        });


        // 监听修改表单提交
        form.on('submit(update)', function(data) {
            $.ajax({url: localUrl + "/systemParameter/update",type: "post",data: data.field,
                success: function (res) {
                    if (res.result) {
                        layer.alert(res.message, {icon: 1}, function () {
                            layer.closeAll();
                            table.reload("dataTable", {
                                where : '', page : {curr : 1}
                            });
                        });
                    } else {
                        layer.alert(res.message, {icon: 2});
                    }
                }, error: function () {
                    layer.tips("服务器内部错误！");
                }
            });
            return false;//监听表单提交返回false用于阻止页面跳转
        });


        //头工具栏事件
        table.on('toolbar(demo)', function(obj){
            if (obj.event === 'add') {
                //新增页面
                layui.use(['layer'], function () {
                    layer.open({
                        type: 1,
                        shadeClose: true,
                        shade:0.4,
                        title: "新增参数",
                        content: $("#addDiv"),
                        success : function() {
                            form.val("addFrom", {
                                "parameterName" : null,
                                "parameterKey" : null,
                                "parameterValue" : null
                            });
                        }
                    });
                });
            }
        });

    });
});

</script>
</html>
